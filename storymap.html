  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibWVuZWdhdGNhcmxhIiwiYSI6ImNseTh0dXcyYTBmcHIya3M3OGR1bmdyaDgifQ.xJi0wSrGb1FTd0TRWt-8mQ';
    
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/menegatcarla/cly8vmelv00hv01pnej7s4ak0',
      center: [10, 20],
      zoom: 2
    });
    
    fetch('data/updated_structure.json')
      .then(response => response.json())
      .then(data => {
        console.log("üìå Data loaded from JSON:", data);
    
        if (!data.items || !Array.isArray(data.items)) {
          console.error("‚ùå Error: JSON does not contain a valid 'items' list.");
          return;
        }
    
        data.items.forEach((item, index) => {  
          if (item.info.latitude && item.info.longitude) {
            const coordinates = [parseFloat(item.info.longitude), parseFloat(item.info.latitude)];
            console.log(`üìå Adding marker for ${item.name} at ${coordinates}`);
    
            const marker = new mapboxgl.Marker({ color: '#977060' })
              .setLngLat(coordinates)
              .addTo(map);
    
            // Make sure item.iId exists, or use the index as fallback
            const itemId = item.iId;
    
            const popup = new mapboxgl.Popup({ closeButton: true, closeOnClick: true, className: 'custom-popup' });
    
            popup.setHTML(`
                <div class="popup-content">
                    <h4 style="margin-bottom: 5px;">${item.name}</h4>
                    <img src="${item.info.image}" alt="${item.name}" style="max-width:100px; height:auto; object-fit:cover; margin-bottom: 5px;">
                    <p style="margin: 2px 0;"><strong>Location:</strong> ${item.info.place}</p>
                    <p style="margin: 2px 0;"><strong>Date:</strong> ${item.info.date}</p>
                    <p style="margin: 2px 0;">${item.info['text 1'].substring(0, 150)}...</p>
                    <p style="margin: 2px 0;">
                        <a href="infami_monumenti2.html?itemId=${itemId}" class="custom-btn-storymap">Learn More</a>
                    </p>
                </div>
            `);
    
            marker.setPopup(popup);
    
            marker.getElement().addEventListener('click', () => {
                const itemId = item.info.iId; 
            
                // Adjust the map position dynamically so the pop-up remains visible
                const markerCoordinates = coordinates;
                const bounds = map.getBounds();
            
                // Move the map to keep the pop-up visible
                map.easeTo({
                  center: [markerCoordinates[0], map.getCenter().lat], 
                  duration: 1000
              });
          
                // Create the pop-up with the correct link
                popup.setHTML(`
                    <div class="popup-content">
                        <h4>${item.name}</h4>
                        <img src="${item.info.image}" alt="${item.name}" style="max-width:100px; height:auto; object-fit:cover; margin-bottom: 5px;">
                        <p style="margin: 2px 0;"><strong>Location:</strong> ${item.info.place}</p>
                        <p style="margin: 2px 0;"><strong>Date:</strong> ${item.info.date}</p>
                        <p style="margin: 2px 0;">${item.info['text 1'].substring(0, 150)}...</p>
                        <p style="margin: 2px 0;">
                            <a href="infami_monumenti2.html?itemId=${itemId}" class="custom-btn-storymap">Learn More</a>
                        </p>
                    </div>
                `);
            
              popup.addTo(map);
          });
    
            map.on('click', (e) => {
              const features = map.queryRenderedFeatures(e.point);
              if (!features.length) {
                popup.remove();
              }
            });
          } else {
            console.warn(`‚ö†Ô∏è Missing coordinates for: ${item.name}`);
          }
        });
      })
      .catch(error => console.error('‚ùå Error loading JSON:', error));
  </script>
