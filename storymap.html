<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infami Monumenti StoryMap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="footer.css">
  <link rel="icon" type="images/xicon" href="images/testa_di_priapo.jpg"> 
  
  <!-- Mapbox CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.0/mapbox-gl.css" rel="stylesheet">
  <style>
    #map {
      width: 100%;
      height: 600px;
    }
    .mapboxgl-popup-content {
      border: 0.5em solid #977060 !important;
      background-color: rgb(227, 218, 208) !important;
      padding: 10px;
      border-radius: 8px;
    }
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
    .mapboxgl-popup-content h4 {
      font-weight: bold;
    }
    .mapboxgl-popup-content p {
      font-weight: 300;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Infami Monumenti</a>
      </div>
    </nav>
  </header>
  
  <div class="story-map-container">
    <div id="map"></div>
  </div>

  <footer class="storymapfooter">
    <div class="container-fluid footer-container">
      <div class="row footer-row">
        <p>2024@Infamimonumenti</p>
      </div>
    </div>
  </footer>        
  
  <!-- Mapbox JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibWVuZWdhdGNhcmxhIiwiYSI6ImNseTh0dXcyYTBmcHIya3M3OGR1bmdyaDgifQ.xJi0wSrGb1FTd0TRWt-8mQ';
    
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/menegatcarla/cly8vmelv00hv01pnej7s4ak0',
      center: [10, 20],
      zoom: 2
    });
    
    fetch('data/data_map.json')
      .then(response => response.json())
      .then(data => {
        console.log("üìå Data loaded from JSON:", data);
    
        if (!data.items || !Array.isArray(data.items)) {
          console.error("‚ùå Error: JSON does not contain a valid 'items' list.");
          return;
        }
    
        data.items.forEach((item, index) => {  // Ensure each item is properly indexed
          if (item.info.latitude && item.info.longitude) {
            const coordinates = [parseFloat(item.info.longitude), parseFloat(item.info.latitude)];
            console.log(`üìå Adding marker for ${item.name} at ${coordinates}`);
    
            const marker = new mapboxgl.Marker({ color: '#977060' })
              .setLngLat(coordinates)
              .addTo(map);
    
            // Make sure item.iId exists, or use the index as fallback
            const itemId = item.iId !== undefined ? item.iId : index; 
    
            const popup = new mapboxgl.Popup({ closeButton: true, closeOnClick: true, className: 'custom-popup' });
    
            popup.setHTML(`
              <div class="popup-content">
                <h4>${item.name}</h4>
                <img src="${item.info.image}" alt="${item.name}" style="max-width:100px; height:auto; object-fit:cover;">
                <p><strong>Location:</strong> ${item.info.place}</p>
                <p><strong>Date:</strong> ${item.info.date}</p>
                <p>${item.info['text 1'].substring(0, 150)}...</p>
                <p><a href="infami_monumenti2.html?itemId=${itemId}" class="custom-btn-storymap">Learn More</a></p>
              </div>
            `);
    
            marker.setPopup(popup);
    
            marker.getElement().addEventListener('click', () => {
              popup.addTo(map);
            });
    
            map.on('click', (e) => {
              const features = map.queryRenderedFeatures(e.point);
              if (!features.length) {
                popup.remove();
              }
            });
          } else {
            console.warn(`‚ö†Ô∏è Missing coordinates for: ${item.name}`);
          }
        });
      })
      .catch(error => console.error('‚ùå Error loading JSON:', error));
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
